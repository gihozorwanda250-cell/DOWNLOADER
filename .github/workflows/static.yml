<!DOCTYPE html>
<html lang="en">
<head><em>fast download</em> </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to MP3/MP4 Converter</title>
   
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            background: #d9dadf;
            padding: 20px;
            border-radius: 8px;
            box-shadow:  0px 10px rgba(91, 245, 112, 0.1);
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;2
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: rgba(1, 2, 8, 0.637);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #497fd1;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #35920a;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <div class="container">
        <h1>Video to MP3/MP4 Converter</h1>
        <form id="converterForm">
            <input type="url" id="videoUrl" placeholder="Enter video URL" required>
            <select id="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>

        <h2>Most Downloaded</h2>
        <table>
            <thead>
                <tr>
                    <th>Video </th>
                    <th>Downloads</th>
                </tr>
            </thead>
            <tbody id="mostDownloaded">
                <!-- Rows will be dynamically added here -->
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
                                                                   
    <p><h4><em>instagram:gihozorwanda,facebook:gihozo rwanda</em> </h4></p>
            
    <script>
        const form = document.getElementById('converterForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value;
            const format = document.getElementById('format').value;

            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('https://your-backend-api.com/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl, format: format })
                });

                if (!response.ok) {
                    throw new Error('Failed to process the video.');
                }

                const data = await response.json();

                resultDiv.innerHTML = `<a href="${data.downloadUrl}" download>Download ${format.toUpperCase()}</a>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>

    <div class="footer">
       
        <p>&copy; GIHOZO MIREMBE- All rights reserved. Based in Rwanda.</p>
    </div>
</body>
</html>
# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
